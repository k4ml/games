<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
#viewport {
    position: relative;
    height: 100px;
}

#control {
    position: relative;
}

#sprite {
    background: red;
    width: 2em;
    position: absolute;
}
</style>
</head>
<body>
<div id="viewport">
    <div id="sprite">
        hello
    </div>
</div>
<div id="control">
<button id='stop' onclick="goLeft()">Left</button>
<button id='cont' onclick="goCenter()">Center</button>
<button id='start' onclick="goRight()">Right</button>
</div>
<script>
var sprite = null;
var stop = false;
var miles = 5;
function doMove() {
    if (stop) {
        return;
    }
    sprite.style.left = parseInt(sprite.style.left)+miles+'px';
}

function init() {
    sprite = document.getElementById('sprite');
    sprite.style.left = '0px';
}

function goCenter() {
    console.log(stop);
}

function goLeft() {
    miles = -5;
    window.requestAnimationFrame(doMove);
}

function goRight() {
    miles = 5;
    window.requestAnimationFrame(doMove);
}
window.onload = init;
</script>
</body>
</html>
