<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
#viewport {
    position: relative;
    height: 100px;
}

#control {
    position: relative;
}

#sprite {
    background: red;
    width: 2em;
    position: absolute;
}
</style>
</head>
<body>
<div id="viewport">
    <div id="sprite">
        hello
    </div>
</div>
<div id="control">
<button id='stop' onclick="doStop()">Stop</button>
<button id='cont' onclick="doContinue()">Continue</button>
<button id='start' onclick="doStart()">Start</button>
</div>
<script>
var sprite = null;
var stop = false;
function doMove() {
    if (stop) {
        return;
    }
    sprite.style.left = parseInt(sprite.style.left)+1+'px';
    window.requestAnimationFrame(doMove);
}

function init() {
    sprite = document.getElementById('sprite');
    sprite.style.left = '0px';
}

function doStop() {
    stop = true;
    console.log(stop);
}

function doStart() {
    stop = false;
    sprite.style.left = '0px';
    doMove();
}

function doContinue() {
    stop = false;
    doMove();
}
window.onload = init;
</script>
</body>
</html>
